<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SGPA Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SGPA Calculator</h1>
        <form method="POST">
            <div id="input-area">
                <div class="row">
                    <input type="text" name="subject" placeholder="Subject Name" required>
                    <input type="number" name="credit" step="0.5" placeholder="Credit" required>
                    <input type="number" name="grade" step="0.1" placeholder="Grade (out of 10)" required>
                </div>
            </div>
            <button type="button" onclick="addRow()">+ Add Subject</button>
            <br><br>
            <button type="submit">Calculate SGPA</button>
        </form>

        {% if result %}
            <div class="result">Your SGPA: {{ result }}</div>
        {% endif %}
    </div>

    <script>
        function addRow() {
            const container = document.getElementById("input-area");
            const div = document.createElement("div");
            div.className = "row";
            div.innerHTML = `
                <input type="text" name="subject" placeholder="Subject Name" required>
                <input type="number" name="credit" step="0.5" placeholder="Credit" required>
                <input type="number" name="grade" step="0.1" placeholder="Grade (out of 10)" required>
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
